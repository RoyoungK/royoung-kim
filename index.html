<td ><font color="#ffffff" size="5">히가시노 게이고(1958.2.4 ~)는 일본의 소설가이다. 오사카 출신으로 오사카 부립 대학 전기공학과 졸업 후
일본전장주식회사에서 엔지니어로 근무하며 추리 소설을 저술하였다. 1985년 ⌜방과 후⌟로 제31회
에도가와 란포상을 수상하며 작가로 데뷔하였다.</font><br><br><br><br><br><br><br><br><br><br>
